{% extends "base.html" %}

{% load static %}

{% block title %}お気に入りを削除{% endblock %}

{% block header %}
    <h1>このお気に入り記事を削除しますか？</h1>
{% endblock %}

{% block content %}

<form method="post" action="{% url 'news_app:delete_favorite' object.pk %}">
    {% csrf_token %}
    <p>本当に削除しますか?</p>
    <button type="submit" class="btn">削除する</button>
    <a href="javascript:history.back()" class="btn">戻る</a>
</form>
{% endblock %}
